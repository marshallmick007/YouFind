<div class="person-profile row p-3">
  <div class="col-sm-4">
    <div class="profile-item pb-4">
      <div class="avatar">
        <img class="face" src="/profiles/1.jpg" />
      </div>
    </div>
    <div class="profile-item">
      <h5 class="text-muted font-bold"><strong>Interests:</strong></h5>
      <p class="text-muted">Fishing, Hiking, Roller-blading, Cooking</p>
      <p class="text-muted"><strong>Age:</strong> 25</p>
    </div>
  </div>
  <div class="col-sm-8">
    <div class="d-flex flex-column justify-content-between h-100">
      <div class="profile-item">
        <div class="profile-item profile-name">
          <h1 class="font-weight-light">{{ person.name }}</h1>
        </div>

        <div class="profile-item">
          <address>
            123 Fake Street<br />
            Anywhere AL, 34109
          </address>
        </div>
      </div>

      <div class="profile-item profile-footer d-flex flex-row-reverse">
        <button class="btn btn-link">Connect with {{ person.name }}</button>
      </div>
    </div>
  </div>
</div>
